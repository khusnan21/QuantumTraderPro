name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Cordova
      run: |
        npm install -g cordova@12.0.0
        cordova --version
        
    - name: Install project dependencies
      run: npm install
        
    - name: Add Android platform
      run: |
        cordova platform add android@12.0.0
        
    - name: Add Cordova plugins
      run: |
        cordova plugin add cordova-plugin-file
        cordova plugin add cordova-plugin-local-notification
        cordova plugin add cordova-plugin-background-mode
        cordova plugin add cordova-plugin-device
        cordova plugin add cordova-plugin-network-information
        
    - name: Build Android APK
      run: |
        cordova build android --debug
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quantum-trader-pro-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Show build success
      run: |
        echo "âœ… APK built successfully!"
        echo "ðŸ“± Download from GitHub Actions Artifacts"      run: |
        # Create fresh Cordova project
        cordova create build com.quantumtrader.pro "Quantum Trader Pro"
        cd build
        
        # Replace default www content dengan file HTML Anda
        cp ../index.html www/index.html
        
        # Add Android platform
        cordova platform add android@12.0.0
        
        # Add essential plugins
        cordova plugin add cordova-plugin-file
        cordova plugin add cordova-plugin-local-notification
        cordova plugin add cordova-plugin-background-mode
        
        # Build APK
        cordova build android --debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: quantum-trader-pro-apk
        path: build/platforms/android/app/build/outputs/apk/debug/app-debug.apk
