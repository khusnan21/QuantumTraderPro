name: Build APK with Capacitor

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Ionic & Capacitor
      run: |
        npm install -g @ionic/cli
        npm install -g @capacitor/cli
        
    - name: Setup Capacitor Project
      run: |
        # Initialize Ionic project (tapi kita pakai existing HTML)
        mkdir -p capacitor-build
        cd capacitor-build
        
        # Copy your www folder
        cp -r ../www/* . 2>/dev/null || echo "Copying files"
        
        # Initialize package.json
        npm init -y
        
        # Install Capacitor
        npm install @capacitor/core @capacitor/cli @capacitor/android
        
        # Create Capacitor config
        echo '{
          "appId": "com.quantumtrader.pro",
          "appName": "Quantum Trader Pro", 
          "webDir": ".",
          "bundledWebRuntime": false
        }' > capacitor.config.json
        
        # Add Android platform
        npx cap add android
        
    - name: Build Android APK
      run: |
        cd capacitor-build
        npx cap sync android
        cd android
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: quantum-trader-capacitor
        path: capacitor-build/android/app/build/outputs/apk/debug/app-debug.apk
